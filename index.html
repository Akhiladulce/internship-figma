<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">SELECT YOUR CHOICE</div>
    <div class="tabs">
      <button class="tablinks" id="defaultTab" onclick="openTab(event, 'Men')">
        Men
      </button>
      <button class="tablinks" onclick="openTab(event, 'Women')">Women</button>
      <button class="tablinks" onclick="openTab(event, 'Kids')">Kids</button>
    </div>

    <div id="Men" class="tabcontent"></div>
    <div id="Women" class="tabcontent"></div>
    <div id="Kids" class="tabcontent"></div>

    <script src="script.js"></script>
  </body>
</html>
